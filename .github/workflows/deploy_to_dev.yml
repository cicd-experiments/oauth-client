name: Deploy oauth-client to the development stand
on:
  push:
    branches:
      - develop
permissions: {}
env:
  COMPOSE_ENV_FILENAME: .env
  APP_ENV_FILENAME: app.env
  COMPOSE_FILENAME: compose.yml
  CONTAINER_NAME: ${{ vars.OAUTH_CLIENT_CONTAINER_NAME }}
  IMAGE: ${{ vars.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:latest
jobs:
  checkstyle:
    name: Checkstyle
    environment: develop
    permissions:
      contents: read
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Make maven wrapper executable
        run: chmod +x mvnw
      - name: Cache maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: "${{ runner.os }}-m2-checksytle-${{ hashFiles('**/pom.xml') }}"
      - name: Run Checkstyle
        run: ./mvnw checkstyle:check
  build_artifact:
    name: Build artifact
    environment: develop
    permissions:
      contents: read
      packages: write
    needs:
      - checkstyle
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Cache maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: "${{ runner.os }}-m2-build-${{ hashFiles('**/pom.xml') }}"
      - name: Make maven wrapper executable
        run: chmod +x mvnw
      - name: Build with maven
        run: ./mvnw -B package --file pom.xml -Dmaven.test.skip
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: target/*.jar
  build_and_push_image:
    name: Build and push image
    environment: develop
    permissions:
      contents: read
    runs-on: ubuntu-22.04
    needs:
      - build_artifact
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: artifact
          path: target
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE }}
  deploy_service:
    name: Deploy service
    environment: develop
    permissions:
      contents: read
    needs:
      - build_and_push_image
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Create compose env file
        run: |
          echo "APP_PORT=${{ vars.OAUTH_CLIENT_PORT }}" > ${{ env.COMPOSE_ENV_FILENAME }}
          echo "CONTAINER_NAME=${{ env.CONTAINER_NAME }}" >> ${{ env.COMPOSE_ENV_FILENAME }}
          echo "IMAGE=${{ env.IMAGE }}" >> ${{ env.COMPOSE_ENV_FILENAME }}
      - name: Create application env file
        run: |
          echo "OAUTH_CLIENT_ID=${{ vars.OAUTH_CLIENT_ID }}" > ${{ env.APP_ENV_FILENAME }}
          echo "OAUTH_CLIENT_NAME=${{ vars.OAUTH_CLIENT_NAME }}" >> ${{ env.APP_ENV_FILENAME }}
          echo "OAUTH_CLIENT_SECRET=${{ secrets.OAUTH_CLIENT_SECRET }}" >> ${{ env.APP_ENV_FILENAME }}
          echo "IAM_REALM_NAME=${{ vars.IAM_REALM_NAME }}" >> ${{ env.APP_ENV_FILENAME }}
          echo "IAM_TOOL_HOSTNAME=${{ vars.IAM_TOOL_HOSTNAME }}" >> ${{ env.APP_ENV_FILENAME }}
          echo "OAUTH_HOSTNAME=${{ vars.OAUTH_HOSTNAME }}" >> ${{ env.APP_ENV_FILENAME }}
          echo "OAUTH_REGISTRATION_ID=${{ vars.OAUTH_REGISTRATION_ID }}" >> ${{ env.APP_ENV_FILENAME }}
      - name: Copy files via ssh password
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "${{ env.COMPOSE_ENV_FILENAME }},${{ env.APP_ENV_FILENAME }},${{ env.COMPOSE_FILENAME }}"
          target: ${{ vars.PROJECT_DIR }}
      - name: Compose down and compose up
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ${{ vars.PROJECT_DIR }}
            docker compose --env-file ${{ env.COMPOSE_ENV_FILENAME }} down
            docker image rm ${{ env.IMAGE }} 2> /dev/null
            docker compose --env-file ${{ env.COMPOSE_ENV_FILENAME }} up -d
  service_healthcheck:
    name: Service healthcheck
    environment: develop
    permissions:
      contents: read
    runs-on: ubuntu-22.04
    needs:
      - deploy_service
    steps:
      - name: Run healthcheck script on server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          envs: CONTAINER_NAME
          script: |
            for i in {1..10} ; do
              status=$( docker inspect --format='{{.State.Status}}' $CONTAINER_NAME )
              if [ "$status" = "running" ]; then
                health=$( docker inspect --format='{{.State.Health.Status}}' $CONTAINER_NAME )
                if [ "$health" = "healthy" ]; then
                  echo "Service is healthy"
                  exit 0
                fi
              fi
              sleep 5
            done
            echo "Service is unhealthy"
            exit 1

